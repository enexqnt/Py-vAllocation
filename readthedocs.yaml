# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  commands:
    - pip install sphinx sphinx_rtd_theme sphinxcontrib-bibtex nbsphinx
    - READTHEDOCS_OUTPUT=docs/_build/html sphinx-build -b html docs/
    
sphinx:
  configuration: docs/conf.py

python:
  install:
    - requirements: requirements.txt
    - method: pip
      path: .
